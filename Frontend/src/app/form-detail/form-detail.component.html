<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8" *ngIf="formData  as data; else loading">
            <div class="card">
                <form>
                    <div class="card-header">
                        <h5 class="card-title">{{ formData.title}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" *ngFor="let field of formData.fields">
                            <div *ngIf="field.type == 'text'">
                                <input type="email" class="form-control" id="{{field.id}}" placeholder="{{field.default}}" name="{{field.id}}" >
                                <!--<label for="{{field.id}}">{{ field.displayText}}</label>-->
                            </div>
                            <div *ngIf="field.type == 'checkbox'">
                                <label for="{{field.id}}">{{ field.displayText}}</label>
                                <div class="form-check form-switch">
                                    <div *ngFor="let option of field.options; let i = index">
                                        <input class="form-check-input" type="checkbox" value="{{option.value}}" id="{{i}}" name="{{field.id}}">
                                        <label class="form-check-label" for="{{i}}">{{option.key}}</label>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="field.type == 'dropdown'">
                                <select class="form-select"  name="{{field.id}}">
                                    <option selected>{{field.default}}</option>
                                    <option *ngFor="let option of field.options" value="{{option.key}}">{{option.value}}</option>
                                </select>
                                <!--<label for="{{field.id}}">{{ field.displayText}}</label>-->
                            </div>
                            <div *ngIf="field.type == 'radio'">
                                <label for="{{field.id}}">{{ field.displayText}}</label>
                                <div *ngFor="let option of field.options; let i = index">
                                    <input class="form-check-input" type="radio" value="{{option.value}}" name="{{field.id}}" id="{{field.id}}" >
                                    <label class="form-check-label" for="{{i}}">{{option.key}}</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input class="btn btn-primary" type="submit" name="submit" value="Save Form"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<ng-template #loading>Form data is loading. Please be patient</ng-template>
